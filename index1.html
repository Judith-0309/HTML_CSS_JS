<!DOCTYPE html>
<html lang="en">
    <head>
       <meta charset="UTF-8">
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <meta http-equiv="X-UA-Compatible" content="ie=edge">
       <link rel="stylesheet" href="style1.css"> 
       <title>CLIENT MORAL</title>

    </head>
<body>
    <header>
    <img src="img/BPlogo2.png" alt="">
    </header>
    <h1>Formulaire d'Ouverture de Compte</h1> 
    <form action="/" method="GET">
        <div class="container1">
            <h2>Client moral</h2>
       
             <label for="Nom">NomEntreprise*</label>
             <input id="Nom Entreprise" name="Nom Entreprise" type="text"/> 
        
             <label for="adresse">Adresse*</label>
             <input id="Adresse" name="Adresse" type="varchar"/> 
         
             <label for="Email">Email*</label>
             <input id="Email" name="Email" type="varchar"/>	
          
             <label for="Telephone">Telephone*</label>
             <input id="Telephone" name="Telephone" type="varchar"/>
            <div class="section1">
             <label for="NINEA">NINEA*</label>
             <input id="NINEA" name="NINEA" type="varchar"/>
          
             <label for="Registre de commerce">RegistreCommerce*</label>
             <input id="Registre de commerce" name="Registre de commerce" type="varchar"/>
          
             <label for="Numero de compte">NumeroCompte*</label>
             <input id="Numero de compte" name="Numero de compte" type="varchar"/>
            </div>
             <div class="start">
             <input type="button" value="ENVOYER" onClick="donnesObligatoire()">
             <input type="button" value="ANNULER"  onClick="donnesObligatoire()">
             </div>
             </div>
             </form> 
             <script src="code.js">

             </script>
</body>
</html>
